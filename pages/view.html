    <div class="container" id="sample">
    	<div class="divleft">
            <div class="column leftcol">
                <img src="../images/header.png" alt="logo" class="center imgleftcol">

                <span v-html="menu2"></span>
                <span v-html="menu3"></span>
                <span v-html="menu4"></span>
                <span v-html="menu5"></span>
            </div>
		</div>
        <div class="divright">
            <!-- Room details STARTS here-->
            <div class="column maincontent" v-for="room in rooms">
                <div class="division">
                    <div class="conts">
                        <h1> {{room.Room_Name}} </h1>
                        <p class="roomloc">{{room.address}}</p>
                        <table class="roomprops" style="width:80%; margin:auto;">
                            <tr>
                                <td>웃 Max Guests: {{room.max_guests}}</td>
                                <td>⌺ Bedrooms: {{room.no_bedrooms}}</td>
                            </tr>
                            <tr>
                                <td>⌸ Beds: {{room.no_bed}}</td>
                                <td>◧ Baths: {{room.no_bath}}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="conts">
                        <h1> Comments </h1>
                        <p>{{room.comments_and_feedback}}</p>
                    </div>
                </div>
                <div class="division">
                    <div class="conts">
                        <h1> {{room.currency_symbol}} {{room.price}}<span class="smaller"> per night </span> </h1>
